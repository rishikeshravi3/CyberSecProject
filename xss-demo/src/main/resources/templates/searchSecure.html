<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SocialSphere - Search</title>
    <link rel="stylesheet" th:href="@{/css/search.css}"/>
    <link rel="stylesheet" th:href="@{/css/chat.css}"/>
</head>
<body>
    <div class="header">
        <h1>SocialSphere</h1>
    </div>
    <div class="container">
        <div class="search-box">
            <form action="/searchSecure" method="get">
                <input type="text" id="query" name="query" placeholder="Search for friends...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="results">
            <h2>Search Results for: <span th:text="${query}"></span></h2>
            <div class="profile-card">
                <h2>John Doe</h2>
                <p>Location: New York, USA</p>
                <p>Mutual Friends: 5</p>
            </div>
            <div class="profile-card">
                <h2>Jane Smith</h2>
                <p>Location: London, UK</p>
                <p>Mutual Friends: 3</p>
            </div>
        </div>
    </div>
    
   	<button id="openChat">ðŸ’¬</button>

    <div id="chatPopup">
        <div id="chatHeader">
            Chat Messages
            <span id="closeChat">&times;</span>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

   	<script th:src="@{/js/chat.js}"></script>

</body>
</html>
